<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>java script functions and objects</h2>
    <p id="p"></p>
    <script>
        function findMax()
        {
            var i;
            var max=0;
            for(i=0;i<arguments.length;i++)
        {
            if(arguments[i]>max)
        {
            max=arguments[i];
        }
        }
        return max;
        }
     document.getElementById("p").innerHTML=findMax(1,5,7,45,23,49,54);
    </script>

</body>
</html>
