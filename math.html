<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2>Math Modules</h2>
    <script>
        var a=Math.abs(67);
        document.write(a+"<br>")
        var a=Math.asin(17);
        document.write(a+"<br>")
        var a=Math.atan(67);
        document.write(a+"<br>")
        var a=Math.min(67,6);
        document.write(a+"<br>")
        var a=Math.max(3,5);
        document.write(a+"<br>")
        var a=Math.floor(67.8);
        document.write(a+"<br>")
        var a=Math.round(67.8);
        document.write(a+"<br>")
    </script>
</body>
</html>
